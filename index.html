<!doctype html>
<html lang="en">

<head>
    <!-- Google tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CR9MC5MQXJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CR9MC5MQXJ');
    </script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
        type="text/css">

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Page -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Alcoy Next</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="nav">
            <div id="menu">
                <span class="material-symbols-outlined material-b">menu</span>
            </div>
            <div id="logo" onclick="window.open('https://alcoynext.com', '_self');"></div>
            <div id="profile">
                <span class="material-symbols-outlined material-b">account_circle</span>
            </div>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div id="layers">
            <div id="city" class="layer" onclick="city_tools();">
                <span class="material-symbols-outlined material-s">directions_walk</span>
            </div>
            <div id="outdoor" class="layer" onclick="outdoor_tools();">
                <span class="material-symbols-outlined material-s">hiking</span>
            </div>
            <div id="outdoor" class="layer" onclick="outdoor_tools();">
                <span class="material-symbols-outlined material-s">castle</span>
            </div>
            <div class="layer_space"></div>
            <div id="eat" class="layer" onclick="eat_tools();">
                <span class="material-symbols-outlined material-s">restaurant</span>
            </div>
            <div id="bed" class="layer" onclick="bed_tools();">
                <span class="material-symbols-outlined material-s">bed</span>
            </div>
            <div class="layer_space"></div>
            <div id="bike" class="layer" onclick="">
                <span class="material-symbols-outlined material-s">directions_bike</span>
            </div>
            <div id="bus" class="layer" onclick="">
                <span class="material-symbols-outlined material-s">directions_bus</span>
            </div>
            <div id="car" class="layer" onclick="">
                <span class="material-symbols-outlined material-s">directions_car</span>
            </div>
        </div>
    </main>
    <footer>
        <div id="tools">
            <div id="planner" class="tool" onclick="planner_tools();">
                <span class="material-symbols-outlined material-m">map</span>
            </div>
            <div id="direction" class="tool" onclick="direction_tools();">
                <span class="material-symbols-outlined material-m">directions</span>
            </div>
            <div id="search" class="tool" onclick="search_tools();">
                <span class="material-symbols-outlined material-m">search</span>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
